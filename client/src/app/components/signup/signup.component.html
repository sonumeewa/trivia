<div class="card mat-elevation-z1 bg-white">
  <div class="card-body">
    <form (ngSubmit)="submit()" #regForm="ngForm">

      <br>

      <h1 class="display-4 text-center">Register</h1>
      
      <br>

      <div class="form-group">
        <label>Name</label>

        <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="name" name="name" required #nameField="ngModel">
        <div *ngIf="nameField.invalid && (nameField.dirty || nameField.touched)" class="text-danger">
          <div *ngIf="nameField.errors.required">
            Name is required.
          </div>
          <br>
        </div>
      </div>

      <div class="form-group">
        <label>Phone</label>

        <input type="text" class="form-control" placeholder="Enter Phone" [(ngModel)]="phone" name="phone" required #phoneField="ngModel">
        <div *ngIf="phoneField.invalid && (phoneField.dirty || phoneField.touched)" class="text-danger">
          <div *ngIf="phoneField.errors.required">
            Phone is required.
          </div>
          <br>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>

        <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required #passwordField="ngModel">
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
          <div *ngIf="passwordField.errors.required">
            Password is required.
          </div>
          <br>
        </div>
      </div>

      <br>
      
      <button class="btn btn-primary btn-block" [disabled]="!regForm.form.valid">Register</button>

      <br>

      <div class="text-center text-muted">
        Already have an account?, <a routerLink="/login">Login</a>
      </div>
  
      <br>
    </form>
  </div>
</div>
